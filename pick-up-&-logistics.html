<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semiconductor Reliability Service, Inc. | Pick-up & Logistics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <article>
      <nav class="navbar" include-html="nav.html"></nav>
      <main>
        <section class="pickuplogistics">
          <div class="container grid grid-6">
            <div class="placeholder"></div>
            <div class="pickuplogistics-text">
              <div class="card">
                <h2>Pick Up / Logistics</h2>
                <hr />
                <div class="pickuplogistics-list flex">
                  <div class="card">
                    <ul>
                      <li>Free Local Pick up</li>
                      <li>Domestic or International</li>
                      <li>Facility Clean Out Services</li>
                      <li>Export Compliance</li>
                    </ul>
                  </div>
                  <img
                    id="trucks"
                    class="card"
                    src="images/containers.jpg"
                    alt="Truck Container"
                  />
                </div>
              </div>
            </div>
            <div class="placeholder"></div>
          </div>
        </section>
      </main>
      <footer class="footer" include-html="footer.html"></footer>
    </article>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
      includeHTML();
    </script>
  </body>
</html>
