<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semiconductor Reliability Service, Inc. | Contacts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <article>
      <!-- Navbar -->
      <nav class="navbar" include-html="nav.html"></nav>

      <main>
        <!-- Contacts -->
        <section class="contacts">
          <div class="container grid">
            <div class="card">
              <h2>Contacts</h2>
              <hr />
              <div class="contacts-info">
                <div class="flex">
                  <div class="card">
                    <h2>Contact Information</h2>
                    <hr />
                    <p style="font-weight: bold">
                      Semiconductor Reliability Service, Inc.
                    </p>
                    <div style="padding: 5px"></div>
                    <div>
                      <div class="flex">
                        <div class="info">
                          <p>Santa Clara, CA</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="contacts-text">
                    <div class="card">
                      <h4>
                        For Inquires, Please email us at
                        <i style="text-decoration: underline; color: blue">
                          hello@srservicequip.com
                        </i>
                        or fill in the form below:
                      </h4>
                      <hr />
                      <div style="background-color: #dddddd">
                        <p style="color: var(--error-color);">
                          CURRENTLY IN-PROGRESS, SORRY FOR THE INCONVENIENCE
                        </p>
                        <form
                          action=""
                          class="card"
                          style="background-color: #dddddd"
                        >
                          <div>
                            <label for="name">Name:&nbsp;</label>
                            <span class="error" id="nameErr"></span>
                            <input
                              type="text"
                              placeholder="Name Here"
                              disabled
                            />
                          </div>
                          <div>
                            <label for="name">Email:&nbsp;</label>
                            <span class="error" id="emailErr"></span>
                            <input
                              type="text"
                              placeholder="Email Here"
                              disabled
                            />
                          </div>
                          <div>
                            <label for="name">Phone:&nbsp;</label>
                            <span class="error" id="phoneErr"></span>
                            <input
                              type="text"
                              placeholder="Phone Here"
                              disabled
                            />
                          </div>
                          <div>
                            <label for="message">Message: &nbsp;</label>
                            <span class="error" id="commentErr"></span>
                            <textarea
                              name="messagetext"
                              placeholder="Message Here"
                              rows="3"
                              disabled
                            ></textarea>
                          </div>
                          <button disabled>Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Footer -->
      </main>
      <footer class="footer py-5" include-html="footer.html"></footer>
    </article>
    <!-- Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
    <script>
      includeHTML();
    </script>
  </body>
</html>
