<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semiconductor Reliability Service, Inc. | Contacts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar" include-html="nav.html"></nav>

    <!-- Contacts -->
    <section class="contacts">
      <div class="container grid">
        <div class="card">
          <h2>Contacts</h2>
          <hr />
          <div class="flex">
            <div class="contacts-info">
              <div class="card">
                <h2>Contact Information</h2>
                <hr />
                <p style="font-weight: bold;">Semiconductor Reliability Service, Inc.</p>
                <div class="flex">
                  <div class="info">
                    <p>1-408-893-8145</p>
                    <p>3389 Edward Avenue</p>
                    <p>Santa Clara, CA 95054</p>
                  </div>
                  <img src="images/local.png" alt="SRS location" class="map" />
                </div>
                <br>
                <div>
                  <p>For Inquires, Please email us at:</p>
                  <i style="font-weight: bold;">hello@srservicequip.com</i>
                </div>
              </div>
            </div>
            <div class="contacts-text">
              <div class="card">
                <h2>Please Fill the Form below</h2>
                <hr />
                <form action="">
                  <div>
                    <label for="name">Name:</label>
                    <span class="error" id="nameErr"></span>
                    <input type="text" placeholder="Name Here" />
                  </div>
                  <div>
                    <label for="name">Email:</label>
                    <span class="error" id="emailErr"></span>
                    <input type="text" placeholder="Email Here" />
                  </div>
                  <div>
                    <label for="name">Phone:</label>
                    <span class="error" id="phoneErr"></span>
                    <input type="text" placeholder="Phone Here" />
                  </div>
                  <div
                    class="flex"
                    style="align-items: flex-start; justify-content: flex-start"
                  >
                    <label for="name">Message:</label>
                    <span class="error" id="commentErr"></span>
                    <textarea
                      name="message"
                      placeholder="Message Here"
                      rows="5"
                    ></textarea>
                  </div>
                  <button>Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button onclick="topFunction()" class="btn" id="topbtn" title="Go to top">
        <i class="fas fa-angle-double-up fa-lg"></i>
      </button>
    </section>

    <!-- Footer -->
    <footer class="footer py-5" include-html="footer.html"></footer>
    <!-- Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
    <script>
      includeHTML();
    </script>
  </body>
</html>
